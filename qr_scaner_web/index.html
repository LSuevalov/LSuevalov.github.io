<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <style>
        main {
            max-height: 90vh;
            max-width: 100vw;
        }
    </style>
</head>
<body>
<div class = "btn-toolbar mb-2">
    <button type="button" class="btn btn-light mr-auto" id="sectorButton" data-toggle="modal" data-target="#sectorSelectionModal">#</button>
    <button type="button" class="btn btn-light ml-auto" id="settingsButton" data-toggle="modal" data-target="#settingsModal">S</button>
</div>
<div class="main">
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <div id="confirmationZone">
        <p id="scanResult" class="blockquote text-center"></p>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="sendResultsButton">–û—Ç–º–µ—Ç–∏—Ç—å</button>
    </div>
</div>



<!-- MODALS -->

<!-- sectorSelectionModal -->
<div class="modal fade" id="sectorSelectionModal" tabindex="-1" role="dialog" aria-labelledby="sectorSelectionModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sectorSelectionModalTitle">–í—ã–±–æ—Ä —É—á–∞—Å—Ç–∫–∞</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sectorNumberInput" class="col-form-label">–ù–æ–º–µ—Ä —É—á–∞—Å—Ç–∫–∞:</label>
                    <input type="number" id="sectorNumberInput" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" id="sectorNumberSubmitButton" data-dismiss="modal">–ì–æ—Ç–æ–≤–æ</button>
            </div>
        </div>
    </div>
</div>

<!-- settingsModal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalTitle">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <select id="inversion-mode-select">
                        <option value="original">Scan original (dark QR code on bright background)</option>
                        <option value="invert">Scan with inverted colors (bright QR code on dark background)</option>
                        <option value="both">Scan both</option>
                    </select>
                    <br>
                </div>
                <b>Device has camera: </b>
                <span id="cam-has-camera"></span>
                <br>
                <div>
                    <b>Preferred camera:</b>
                    <select id="cam-list">
                        <option value="environment" selected>Environment Facing (default)</option>
                        <option value="user">User Facing</option>
                    </select>
                </div>
                <b>Camera has flash: </b>
                <span id="cam-has-flash"></span>
                <div>
                    <button id="flash-toggle">üì∏ Flash: <span id="flash-state">off</span></button>
                </div>
                <br>
                <b>Detected QR code: </b>
                <span id="cam-qr-result">None</span>
                <br>
                <b>Last detected at: </b>
                <span id="cam-qr-result-timestamp"></span>
                <br>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<script type="module" src="qr_controller.js"></script>
</body>
</html>
